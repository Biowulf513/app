{% load staticfiles %}
<div class="container-fluid">
    <div class="row">
        <div class="card">
            <img class="card-img-top" src="http://success-at-work.com/wp-content/uploads/2015/04/free-stock-photos.gif">
            <div class="card-block">
                <figure class="profile">
                    <img src="http://success-at-work.com/wp-content/uploads/2015/04/free-stock-photos.gif" class="profile-avatar" alt="">
                </figure>
                <h4 class="card-title mt-3" href="{% url 'event' event_id=event.id %}">{{ event.title }}</h4>
                <div class="meta">
                    <a>СТАТУС</a>
                </div>
                <div class="card-text">
                    {{ event.text }}
                </div>
            </div>
            <div class="card-footer">
                <span class="float-right">{{ event.event_date }}</span>
                <a href="{% url 'event' event_id=event.id %}" id="news_button" class="btn btn-primary float-right btn-sm" role="button">Подробнее</a>

            </div>
        </div>
    </div>
</div>
